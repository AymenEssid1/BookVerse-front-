<div class="container">
  <div *ngIf="cart.items.length === 0; else cartItems" class="empty-cart-message">
    <p>Your cart is empty</p>
  </div>

  <ng-template #cartItems>
    <div *ngFor="let item of cart.items" class="card custom-card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-9">
            <h5 class="card-title">{{ item.book.name }}</h5>
            <p class="card-text">Quantity: {{ item.quantity }}</p>
            <p class="card-text">Price: {{ item.book.price }}</p>
          </div>
          <div class="col-md-3 d-flex align-items-center justify-content-end">
            <button mat-icon-button color="info" (click)="delete0(item.book.id, item.quantity)">
              <mat-icon>delete_forever</mat-icon>
            </button>

            <button mat-icon-button color="info" (click)="delete1(item.book.id)">
              <mat-icon>remove_circle_outline</mat-icon>
            </button>

          </div>
        </div>
      </div>
    </div>
  </ng-template>


  <div class="d-flex justify-content-between align-items-center total-price-btn-container">
    <div class="total-price">Total Price: {{ cart.totalPrice | number:'1.2-2' }} TND</div>
    <button class="custom-btn btn-15" (click)="goToOrder()" [disabled]="isCartEmpty()">Order</button>
  </div>

</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
