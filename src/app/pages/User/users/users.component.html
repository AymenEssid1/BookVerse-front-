<button class="btn btn-primary mb-3 "(click)="openAddUser()">
    <i class="bi bi-plus"></i> Add
</button>
<br>

<div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="onSearchQueryChanged(searchQuery)"
      placeholder="Search" />
  
  </div>

<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title>Books</mat-card-title>
        <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="dataSource" class="w-100" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef  class="f-w-600 mat-subtitle-1 f-s-14">
                        User
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <img [src]="getImageUrl(element.role)" alt="users" width="40" class="rounded" />
                            <div class="m-l-16">
                                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                    {{ element.firstname }}
                                </h6>
                                <span class="mat-body-1 f-s-12">
                                    {{ element.lastname }}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        class="f-w-600 mat-subtitle-1 f-s-14 text-center">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        {{ element.email }}
                    </td>
                </ng-container>




                <!-- Symbol Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        class="f-w-600 mat-subtitle-1 f-s-14 text-center">
                        Role
                    </th>
                    
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                      <ng-container [ngSwitch]="element.role">
                        <span *ngSwitchCase="'USER'" class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12 ml-2">
                          {{ element.role }}
                        </span>
                        <span *ngSwitchCase="'ADMIN'" class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12 ml-2">
                          {{ element.role }}
                        </span>
                        <span *ngSwitchDefault class="bg-light-default text-default rounded f-w-600 p-6 p-y-4 f-s-12 ml-2">
                          {{ element.role }}
                        </span>
                      </ng-container>
                    </td>
                  </ng-container>
                  



                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 text-center">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1 text-center">
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(element.id)">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                        <button class="btn btn-primary btn-sm" (click)="openEditUser(element.id)">
                            <i class="bi bi-pencil" ></i> Edit
                        </button>
                    </td>
                </ng-container>


                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
