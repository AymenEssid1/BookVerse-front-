<div class="video-background"><video autoplay loop muted playsinline>
  <source src="assets/video.mp4" type="video/mp4">
</video>

<div class="justify-content-center align-items-center bg-light-primary ">
  <div
    class="position-fixed row w-100 h-150 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <a [routerLink]="['/dashboard']" class="logo-link">
                <img src="./assets/images/logos/lol.svg" alt="logo" class="logo-image" />
              </a>
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with Google
                </div>
              </button>
            </div>
            <!-- <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  Sign in with FB
                </div>
              </button>
            </div> -->
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30" [formGroup]="formb" (ngSubmit)="register()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="firstname" required />
              <mat-error *ngIf="f.firstname.invalid && (f.firstname.dirty || f.firstname.touched)">
                First Name is required and should have at least 6 characters.
              </mat-error>
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="lastname" required />
              <mat-error *ngIf="f.lastname.invalid && (f.lastname.dirty || f.lastname.touched)">
                Last Name is required.
              </mat-error>
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" required />
              <mat-error *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                Email Address is required and should be a valid email.
              </mat-error>
            </mat-form-field>
          
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                Password is required.
              </mat-error>
            </mat-form-field>
          
            <button mat-flat-button color="primary" class="w-100" [disabled]="!formb.valid">Sign Up</button>
          </form>
          
          
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
