<button class="btn btn-primary mb-3" (click)="openAdd()">
    <i class="bi bi-plus"></i> Add
  </button>
  
  
  
  <div class="card cardWithShadow w-200 mx-auto">
    <div class="card-body p-">
      <h5 class="card-title text-center">Book List</h5>
      <div class="table-responsive mt-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">Image</th>
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Author</th>
              <th scope="col" class="text-center">Description</th>
              <th scope="col" class="text-center">Price</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-center">Category</th>
              <th scope="col" class="text-center">Average Review</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td class="text-center"><img class="book-image" [src]="'http://localhost:8080/api/v1/book/image/' + book.id" /></td>
              <td class="text-center">{{ book.name }}</td>
              <td class="text-center">{{ book.author }}</td>
              <td class="text-center">{{ book.description | slice:0:50 }}</td>
              <td class="text-center">{{ book.price }}</td>
              <td class="text-center">{{ book.quantity }}</td>
              <td class="text-center">{{ book.category }}</td>
              <td class="text-center">{{ book.averageReview }}</td>
              <td class="text-center">
                <button class="btn btn-danger" (click)="deleteBook(book.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
                <button class="btn btn-primary" (click)="openEdit(book.id)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
