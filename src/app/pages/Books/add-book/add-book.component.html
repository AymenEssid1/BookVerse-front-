<div class="form-container">
    
<h1>Add a Book</h1>

<form #myForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="author">Author:</label>
    <input type="text" id="author" [(ngModel)]="author" name="author" required>

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required>

    <label for="category">Category:</label>
    <select id="category" [(ngModel)]="category" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>


    

    <label for="image">Image:</label>
    <input  class="submit-button2"  type="file" id="image" (change)="onFileSelected($event)" accept="image/*" required>

    <button type="submit" class="submit-button">Submit</button>
</form>
</div>
