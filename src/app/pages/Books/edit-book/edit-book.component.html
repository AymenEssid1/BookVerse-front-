<div class="form-container">
  <h1>Edit page</h1>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="bookForm.controls['name'].errors?.['required'] && bookForm.controls['name'].touched" class="error-message flash-red">
        Name is required.
      </div>
    </div>
  
    <div class="form-field">
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author">
      <div *ngIf="bookForm.controls['author'].errors?.['required'] && bookForm.controls['author'].touched" class="error-message flash-red">
        Author is required.
      </div>
    </div>
  
    <div class="form-field">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="bookForm.controls['description'].errors?.['required'] && bookForm.controls['description'].touched" class="error-message flash-red">
        Description is required.
      </div>
    </div>
  
    <div class="form-field">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price">
      <div *ngIf="bookForm.controls['price'].errors?.['required'] && bookForm.controls['price'].touched" class="error-message flash-red">
        Price is required.
      </div>
    </div>
  
    <div class="form-field">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity">
      <div *ngIf="bookForm.controls['quantity'].errors?.['required'] && bookForm.controls['quantity'].touched" class="error-message flash-red">
        Quantity is required.
      </div>
    </div>
  
    <div class="form-field">
      <label for="category">Category:</label>
      <select id="category" formControlName="category">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      <div *ngIf="bookForm.controls['category'].errors?.['required'] && bookForm.controls['category'].touched" class="error-message flash-red">
        Category is required.
      </div>
    </div>
  
    <label for="fileInput">
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".jpg,.jpeg,.png" style="display: none" />
      Click here to Edit Image (OPTIONAL)
    </label>
  
    <button type="submit">Update</button>
  </form>
  
</div>
